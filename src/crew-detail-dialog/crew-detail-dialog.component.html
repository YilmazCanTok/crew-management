<mat-card>
    <mat-card-header>
        <mat-card-title>{{ data.firstName }} {{ data.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ data.title }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p><strong>Nationality:</strong> {{ data.nationality }}</p>
        <p><strong>Days On Board:</strong> {{ data.daysOnBoard }}</p>
        <p><strong>Daily Rate:</strong> {{ data.dailyRate }} {{ data.currency }}</p>
        <p><strong>Total Income:</strong> {{ data.totalIncome }}</p>
    </mat-card-content>
</mat-card>
